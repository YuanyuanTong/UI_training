<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script>
        function getValues(){
            var r = document.getElementsByTagName("input");
            for(let i = 0; i < r.length - 1; i++) {
                if(r[i].checked) {
                    document.getElementById("result").innerHTML = (r[i].value).toUpperCase();
                }
            }
        }
    </script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    FRUITS:<br>
    <input type="radio" name="gr1" value="Mango" checked="true">Mango</input>
    <input type="radio" name="gr1" value="Apple">Apple</input>
    <input type="radio" name="gr1" value="Grapes">Grapes</input>
    <input type="radio" name="gr1" value="Orange">Orange</input>
    <input type="radio" name="gr1" value="Litchi">Litchi</input>
    <hr>
    <input type="button" value="CLICK" onclick="getValues()">
    <br>
    <label id="result"></label>

</body>
</html>
